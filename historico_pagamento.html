<!DOCTYPE html>
<html>
<head>
	<title>Historico de pagamento</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="https://cdn.jsdelivr.net/gh/MrRio/jsPDF@2.4.0/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/simonbengtsson/jsPDF-AutoTable@3.5.23/dist/jspdf.plugin.autotable.min.js"></script>
<link rel="stylesheet" type="text/css" href="Css/historico_pagamento.css">
</head>
<body>
    <h2>Historico de pagamento</h2>
    <div id="searchExport">
        <div id="exportOptions">
            <button onclick="exportToCSV()">CSV</button>
            <button onclick="exportToPDF()">PDF</button>
        </div>
    </div>
    <div id="filter">
	            <input type="text" id="nameInput" placeholder="Pesquisar por nome" onkeyup="filterTable()" />
        <div>
    <select id="monthSelect" onchange="filterTable()">
      <option value="">Todos os meses</option>
      <option value="-01-">Janeiro</option>
      <option value="-02-">Fevereiro</option>
      <option value="-03-">Mar√ßo</option>
      <option value="-04-">Abril</option>
      <option value="-05-">Maio</option>
      <option value="-06-">Junho</option>
      <option value="-07-">Julho</option>
      <option value="-08-">Agosto</option>
      <option value="-09-">Setembro</option>
      <option value="-10-">Outubro</option>
      <option value="-11-">Novembro</option>
      <option value="-12-">Dezembro</option>
    </select>
  </div>
  <div>
    <select id="yearSelect" onchange="filterTable()">
      <option value="">Todos os anos</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
    </select>
  </div>
  <div>
    <select id="statusSelect" onchange="filterTable()">
      <option value="">Todos os status</option>
      <option value="pago">Pago</option>
      <option value="atrasado">Atrasado</option>
    </select>
  </div>
</div>
<table id="paymentTable">
  <tr>
    <th>Nome</th>
    <th>Plano</th>
    <th>Data de Pagamento</th>
    <th>Valor</th>
    <th>Status</th>
  </tr>
</table>
<p id="totalValue" style="text-align: center; font-weight: bold; margin-top: 10px;">Valor Total: R$0.00</p>
<script src="JavaScript/historico_pagamento.js"></script>
<script src="JavaScript/historico_pagamento_pdf.js"></script>
</body>
</html>
